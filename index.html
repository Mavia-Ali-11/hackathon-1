    <title>Register account</title>
</head>

<body>
    <div class="container main">
        <div class="row">
            <div class="col-12 col-md-5"></div>
            <div class="col-12 col-md-7 signupForm">
                <h1>Pak Foods</h1>
                <h4>Register your account</h4>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="userRole"><b>Sign up as</b></label><br>

                <input type="radio" id="userRole" checked="checked" name="userRole" value="restaurant"
                    onchange="swapRoles(this)">
                <span class="checkmark">Restaurant</span>

                <input type="radio" name="userRole" value="customer" onchange="swapRoles(this)">
                <span class="checkmark">User / Customer</span>

                <br>

                <div id="restaurantWrapper">
                    <label for="resName"><b>Restaurant Name</b></label>
                    <input type="text" id="resName" placeholder="Restaurant Name" name="resName" required>
                </div>

                <div class="cutsomerWrapper" hidden>
                    <label for="username"><b>Username</b></label>
                    <input type="text" id="username" placeholder="Enter Username" name="username" required>
                </div>

                <label for="emailInp"><b>Email</b></label>
                <input type="text" id="emailInp" placeholder="Enter Email" name="email" required>

                <div class="cutsomerWrapper" hidden>
                    <label for="phonenum"><b>Phone Number</b></label>
                    <input type="number" id="phonenum" placeholder="Enter Phone" name="username" required>
                </div>

                <label for="country"><b>Country</b></label>
                <select id="country" name="country" onchange="swapCities(this)">
                    <option value="India">India</option>
                    <option value="Pakistan" selected>Pakistan</option>
                    <option value="Saudia Arabia">Saudia Arabia</option>
                    <option value="UAE">UAE</option>
                </select>

                <label for="cities"><b>City</b></label>

                <select id="cities" class="cities" name="cities">
                    <option value="Karachi" selected>Karachi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Peshawer">Peshawer</option>
                </select>

                <select id="cities" class="cities" name="cities" hidden>
                    <option value="Mumbai" selected>Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Ratnagiri">Ratnagiri</option>
                </select>

                <select id="cities" class="cities" name="cities" hidden>
                    <option value="Makkah" selected>Makkah</option>
                    <option value="Madinah">Madinah</option>
                    <option value="Jaddah">Jaddah</option>
                    <option value="Dammam">Dammam</option>
                    <option value="Riyadh">Riyadh</option>
                </select>

                <select id="cities" class="cities" name="cities" hidden>
                    <option value="Dubai" selected>Dubai</option>
                    <option value="Sharjah">Sharjah</option>
                    <option value="Abu Dhabi">Abu Dhabi</option>
                </select>

                <label for="passwordInp"><b>Password</b></label>
                <input type="password" id="passwordInp" placeholder="Enter Password" name="psw" required>

                <label for="pswRepeat"><b>Repeat Password</b></label>
                <input type="password" id="pswRepeat" placeholder="Repeat Password" name="psw-repeat" required>

                <div class="clearfix">
                    <button class="signupbtn" onclick="signup()">Sign Up</button>
                </div>

                <br>

                <p>Already have an account? <a href="signin.html" style="color:dodgerblue">Sign In</a></p>
            </div>
        </div>
    </div>
